<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <script type="text/javascript">
    var time=59;
    setInterval(function(){ 
      document.getElementById("time").innerHTML = "ssss"+String(time)+"ss";
      time--;
    }, 1000);
  </script>
</head>
<body>
  time <div id="time">1</div>
</body>
</html>
